<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.2.0/css/all.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/login_style.css">
</head>
<body>
    <div class="login">
        <div class="overlay">
            <div class="container h-100">
                <div class="row h-100 d-flex align-items-center justify-content-between">
                    <div class="col-md-6 col-lg-4 m-auto">
                        <div class="login-box">
                            <div class="login-header">
                            <div class="login-header-overlay d-flex  align-items-center justify-content-center">
                                <h2>Sign Up</h2>
                            </div>
                            </div>
                            <div class="login-form p-3">
                                <form >
                                    <div class="form-group py-2">
                                        <input type="text" class="input-field" placeholder=" ">
                                        <lable class="placeholder-lable"><i class="fa-light fa-user fa-fw"></i> username</lable>
                                    </div>
                                    <div class="form-group py-2">
                                        <input type="text" class="input-field" placeholder=" ">
                                        <lable class="placeholder-lable"><i class="fa-light fa-envelope fa-fw"></i> Email</lable>
                                    </div>
                                    <div class="form-group py-2">
                                        <input type="password" class="input-field" placeholder=" ">
                                        <lable class="placeholder-lable"><i class="fa-light fa-lock-keyhole"></i> Password</lable>
                                        <span class="show-password"><i class="fa-light fa-eye-slash fa-fw"></i></span>

                                    </div>
                                    <div class="form-group py-2">
                                        <input type="password" class="input-field" placeholder=" ">
                                        <lable class="placeholder-lable"><i class="fa-light fa-lock-keyhole"></i> Confirm Password</lable>
                                        <span class="show-password"><i class="fa-light fa-eye-slash fa-fw"></i></span>
                                        

                                    </div>
                                    
                                    <div class="button d-flex justify-content-center align-items-center">
                                        <button class=" my-button">Sign Up</button>

                                    </div>
                                    <div class="text-center py-3">
                                        <span style="font-size:2vh">Already Have An Account? <a href="login.html">Sign In</a></span>
                                    </div>
                                </form>
                            </div>
                            
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
